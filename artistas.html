                </div>
                <div class="artist-grid">
                    <div class="artist-item" data-bio="Artista ruso nacido en Moscú en 1885, considerado el iniciador del constructivismo. Defendía que el arte debía integrarse en la vida cotidiana y en la producción industrial. Influenciado por el cubismo y el futurismo, buscó fusionar arte y tecnología como agentes del cambio social.<br><br><strong>Dato curioso:</strong> Su famosa torre para la Tercera Internacional nunca fue construida, pero se convirtió en un ícono del arte utópico soviético, con una estructura helicoidal que simbolizaba el dinamismo revolucionario." data-works="Monumento a la Tercera Internacional (1920),Contrarrelieves y Relieves de esquina">
                        <img src="img/Vladimir-Tatlin-1.jpg" alt="Vladimir Tatlin">
                        <div class="artist-item-info">
                            <h3>Vladimir Tatlin</h3>
                        </div>
                    </div>
                    <div class="artist-item" data-bio="Nacido en San Petersburgo en 1891, fue pintor, diseñador gráfico y fotógrafo. Revolucionó la fotografía con ángulos inusuales y perspectivas modernas. Fue pionero del fotoconstructivismo y trabajó en diseño gráfico, publicidad y cine.<br><br><strong>Dato curioso:</strong> Rodchenko abandonó la pintura tradicional para dedicarse al diseño gráfico y la fotografía, convencido de que el arte debía servir a la revolución y ser accesible para todos." data-works="Fotomontajes urbanos,Diseños de carteles y portadas de libros,Serie ‘El circo’">
                        <img src="img/1935-alexander_rodschenko.jpg" alt="Alexander Rodchenko">
                        <div class="artist-item-info">
                            <h3>Alexander Rodchenko</h3>
                        </div>
                    </div>
                    <div class="artist-item" data-bio="Lazar Lisitski, nacido en 1890, fue arquitecto, diseñador y artista gráfico. Creó los Proun (Proyectos de afirmación de lo nuevo), que combinaban pintura, arquitectura y diseño. Fue puente entre el suprematismo y el constructivismo.<br><br><strong>Dato curioso:</strong> Su obra Golpea a los blancos con la cuña roja se convirtió en uno de los carteles más emblemáticos de la propaganda soviética, combinando geometría abstracta con mensaje político." data-works="Proun Room (1923),Carteles de propaganda soviética,Diseño del libro ‘Para la voz’ de Mayakovsky">
                        <img src="img/El_lissitzky_self_portrait_1924.jpg" alt="El Lissitzky">
                        <div class="artist-item-info">
                            <h3>El Lissitzky</h3>
                        </div>
                    </div>
                    <div class="artist-item" data-bio="Escultor ruso nacido en 1890, fundador del constructivismo junto a su hermano Antoine Pevsner. Introdujo el movimiento y la transparencia en la escultura, usando materiales industriales como plexiglás y acero.<br><br><strong>Dato curioso:</strong> Gabo desarrolló el concepto de “escultura cinética”, incorporando el tiempo y el movimiento como elementos esenciales del arte moderno." data-works="Construcción cinética (1920),Construcción en el espacio equilibrada entre dos puntos (1925),Cabeza Nº 2 (1916)">
                        <img src="img/NaumGabo1957.jpg" alt="Naum Gabo">
                        <div class="artist-item-info">
                            <h3>Naum Gabo</h3>
                        </div>
                    </div>
                    <div class="artist-item" data-bio="Escultor ruso-francés nacido en 1886. Coautor del Manifiesto Realista junto a Gabo. Defendía un constructivismo formalista, centrado en la belleza de los materiales y las formas geométricas.<br><br><strong>Dato curioso:</strong> Aunque compartía ideales con Gabo, Pevsner se inclinó más hacia la expresión artística que hacia la funcionalidad, lo que lo distanció del constructivismo más utilitario." data-works="Superficie desenrollable (1936),Proyección dinámica al grado 30 (1951)">
                        <img src="img/Pevsner_photo.jpg" alt="Antoine Pevsner">
                        <div class="artist-item-info">
                            <h3>Antoine Pevsner</h3>
                        </div>
                    </div>
                    <div class="artist-item" data-bio="Pintora rusa nacida en 1889. Combinó cubismo y futurismo en sus obras abstractas. Participó activamente en la Revolución Rusa y diseñó escenografías, textiles y vestuarios.<br><br><strong>Dato curioso:</strong> Popova fue una de las primeras artistas en aplicar los principios del constructivismo al diseño textil, creando patrones para la industria soviética." data-works="Arquitectura pictórica,Construcción de la Fuerza Espacial,Naturaleza muerta con guitarra">
                        <img src="img/Lyubov_Popova.jpg" alt="Lyubov Popova">
                        <div class="artist-item-info">
                            <h3>Lyubov Popova</h3>
                        </div>
                    </div>
                    <div class="artist-item" data-bio="Artista multifacética nacida en 1894. Fue diseñadora gráfica, textil y escenógrafa. Colaboró con Rodchenko y Popova en el desarrollo del constructivismo. Diseñó ropa funcional para el nuevo orden soviético.<br><br><strong>Dato curioso:</strong> Stepanova creía que la moda debía ser práctica y reflejar los valores de la nueva sociedad, por eso sus diseños eran pensados para trabajadores y deportistas." data-works="Diseños textiles constructivistas,Escenografía para ‘La muerte de Tarelkin’,Libros de poesía visual: Zigra Ar y Gaust Chaba">
                        <img src="img/varvara.jpeg" alt="Varvara Stepanova">
                        <div class="artist-item-info">
                            <h3>Varvara Stepanova</h3>
                        </div>
                    </div>
                </div>
