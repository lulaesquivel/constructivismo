<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Constructivismo</title>
    <link rel="stylesheet" href="css/estilos.css?v=1.5">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header header-gallery">
        <div class="header-container">
            <div class="header-top">
                <div class="logo">
                    <a href="index.html"><img src="img/logo.png" alt="Logo Constructivismo"></a>
                </div>
            </div>
            <div class="header-bottom">
                <nav class="nav-menu" id="nav-menu">
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="galeria.html">Galería</a></li>
                        <li><a href="artistas.html">Artistas</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="#">Inspiración</a></li>
                        <li><a href="contacto.html" class="active">Contacto</a></li>
                    </ul>
                </nav>
                <div class="search-icon">
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <div class="container">
                <div class="contact-header">
                    <h1>¿Te interesa el constructivismo? ¡Conversemos!</h1>
                    <p>Contáctanos para colaboraciones, consultas o aportes.</p>
                </div>
                <div class="contact-content">
                    <div class="contact-form">
                        <form id="contactForm">
                            <div class="form-group">
                                <label for="name">Nombre</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Correo electrónico</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">Asunto</label>
                                <input type="text" id="subject" name="subject" required>
                            </div>
                            <div class="form-group">
                                <label>¿Qué aspecto del constructivismo te interesa más?</label>
                                <div class="checkbox-group">
                                    <input type="checkbox" id="aspecto-arte" name="aspecto" value="arte">
                                    <label for="aspecto-arte">Arte y Pintura</label><br>
                                    <input type="checkbox" id="aspecto-arquitectura" name="aspecto" value="arquitectura">
                                    <label for="aspecto-arquitectura">Arquitectura</label><br>
                                    <input type="checkbox" id="aspecto-diseno" name="aspecto" value="diseno">
                                    <label for="aspecto-diseno">Diseño Gráfico y Tipografía</label><br>
                                    <input type="checkbox" id="aspecto-historia" name="aspecto" value="historia">
                                    <label for="aspecto-historia">Historia y Contexto Político</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>¿Cuál es tu artista constructivista preferido?</label>
                                <select id="artista" name="artista">
                                    <option value="">Selecciona un artista</option>
                                    <option value="tatlin">Vladimir Tatlin</option>
                                    <option value="rodchenko">Alexander Rodchenko</option>
                                    <option value="lissitzky">El Lissitzky</option>
                                    <option value="popova">Lyubov Popova</option>
                                    <option value="stepanova">Varvara Stepanova</option>
                                    <option value="otro">Otro</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="message">Mensaje</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn">Enviar mensaje</button>
                        </form>
                        <div id="form-message" style="display:none; margin-top: 20px;"></div>
                    </div>
                </div>
                <div class="contact-info" style="margin-top: 40px; text-align: center;">
                        <h3>Otras formas de conectar</h3>
                        <p>
                            <i class="fas fa-envelope"></i>
                            <a href="mailto:kondizain@gmail.com">kondizain@gmail.com</a>
                        </p>
                        <div class="social-media">
                            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                            <a href="#" aria-label="Pinterest"><i class="fab fa-pinterest"></i></a>
                            <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
                            <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                        </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="social-media">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="contact-info">
                <p>¿Tenés obras para compartir? Escribinos a: <a href="mailto:kondizain@gmail.com">kondizain@gmail.com</a></p>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const form = event.target;
            const name = form.name.value.trim();
            const email = form.email.value.trim();
            const subject = form.subject.value.trim();
            const message = form.message.value.trim();
            const formMessage = document.getElementById('form-message');

            if (name === '' || email === '' || subject === '' || message === '') {
                formMessage.textContent = 'Por favor, completa todos los campos.';
                formMessage.style.color = 'red';
                formMessage.style.display = 'block';
                return;
            }

            // Simulate form submission
            setTimeout(() => {
                formMessage.textContent = '¡Gracias por tu mensaje! Nos pondremos en contacto contigo pronto.';
                formMessage.style.color = 'green';
                formMessage.style.display = 'block';
                form.reset();
            }, 1000);
        });
    </script>
    <script src="js/main.js"></script>
</body>
</html>
